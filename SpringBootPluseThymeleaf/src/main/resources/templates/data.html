<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>New user</h1>

<form action="#" th:action="@{/data}" th:object="${user}" method="post">
    <p><input type="text" th:field="*{surname}" placeholder="Surname" pattern="[A-Za-zА-Яа-яЁё]{2,30}" required="true"/></p>
    <p><input type="text" th:field="*{name}" placeholder="Name" pattern="[A-Za-zА-Яа-яЁё]{2,30}" required="true"/></p>
    <p><input optional type="text" th:field="*{patronymic}" placeholder="Patronymic" pattern="[A-Za-zА-Яа-яЁё]{2,30}"/></p>
    <p><input type="number" th:field="*{age}" placeholder="Age" min="1" max="100" required="true"/></p>
    <p><input type="number" th:field="*{salary}" placeholder="Salary" min="1"  required="true"/></p>
    <p><input type="email" th:field="*{email}" placeholder="Email" required="true"/></p>
    <p><input type="text" th:field="*{workplace}" placeholder="Workplace" pattern="[A-Za-zА-Яа-яЁё]{1,35}" required="true"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<form action="#" th:action="@{/upload}" enctype="multipart/form-data" method="post">
    <p><input type="submit" value="Upload"/> <input type="file" name="file"/></p>
</form>
</body>
</html>
